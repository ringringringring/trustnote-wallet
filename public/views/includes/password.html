<div class="passModalMask"></div>
<div ng-controller="passwordController as pass" class="passModal oh" ng-class="{'animated  fadeIn':index.askPassword}"
    style="margin-top:30%;animation-duration:0.1s;">
    <div style="padding-top: 12px">
        <!-- set password -->
        <label class="size-14 text-center" for="password" ng-if="index.askPassword.isSetup">
            <span ng-show="!pass.isVerification" translate>Set up a password</span>
            <span ng-show="pass.isVerification" translate>Repeat password</span>
        </label>
        <!-- enter password to unlock -->
        <label class="size-14 text-center" for="password" ng-if="!index.askPassword.isSetup">
            <span translate>Enter your password</span>
        </label>
    </div>

    <form ng-submit="pass.set(index.askPassword.isSetup, index.askPassword.callback)">
        <div class="columns">
            <div class="text-warning size-12 m10b" ng-show="index.askPassword.error">
                {{index.askPassword.error|translate}}
            </div>
            <div class="input m20t">
                <!-- password field -->
                <input autocomplete="off" style="height: 45px; font-size: 14px;" placeholder="{{'Your password'|translate}}"
                    id="passwordInput" name="password" ng-model="pass.password" type="password">
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns">
                <button type="button" style="font-size: 0.8rem; padding:10px 0;" class="round small-6 columns outline dark-gray expand"
                    ng-click="pass.close(index.askPassword.callback);" translate>
                    CANCEL
                </button>
            </div>

            <div class="small-6 columns">
                <button class="round expand" ng-disabled="!pass.password" style="background:#0095ff;font-size: 0.8rem; padding:10px 0;">
                    <span ng-if="index.askPassword.isSetup" translate>SET</span>
                    <span ng-if="!index.askPassword.isSetup" translate>OK</span>
                </button>
            </div>
        </div>

        <p class="text-warning size-12 columns m20t text-center" ng-show="index.askPassword.isSetup">
            <i class="fi-alert"></i>
            <span ng-show="!pass.error" translate>Your wallet key will be encrypted. Password cannot be recovered. Be
                sure to write it down</span>
            <span ng-show="pass.error">{{pass.error|translate}}</span>
        </p>

    </form>
</div>
